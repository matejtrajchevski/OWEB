<!DOCTYPE html>
<html>
<head>
    <title>
        PIZZA
    </title>
</head>
<body>
    <table border="1">
        <form>
            <tr>
                <th colspan="2"><h2>Pizza Shop 2.0</h2></th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" name="Pizza Topping">Supreme
                    <br>
                    <input type="radio" name="Pizza Topping">Vegetarian
                    <br>
                    <input type="radio" name="Pizza Topping">Hawaiian
                </td>
            </tr>
            <tr>
                <td>

                
                    <label for="select">Pizza Sauce</label>
                    
                </td>
                <td>
                    <select>
                        <option value="Tomato">Tomato</option>
                        <option value="Salsa">Salsa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optioanl Extras</td>
                <td>
                    <input type="checkbox">Extra Cheese
                    <input type="checkbox">Gluten Free Base
                </td>
            </tr>
            <tr>
                <td>Delivery Instructions:</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <td>
                    <input type="submit" value="Send my Order">
            </td>   
           

        </form>

    </table>
</body>




</html>
